---
- name: Install RHCS dependencies
  hosts: all
  become: yes
  tasks:
    - name: Install RPMs
      yum:
        name: "{{ item }}"
        state: latest
      with_items:
        - pcs
        - pacemaker
        - fence-agents-all
    - name: Open firewall ports
      firewalld:
        service: high-availability
        permanent: true
        state: enabled
    - name: Set hacluster passwd
      shell: cat 'r3dhat00' | passwd --stdin hacluster

